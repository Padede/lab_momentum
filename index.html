<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="owfont-regular.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
        <div class="player-controls">
          <button class="play-prev player-icon" onclick="prevMusic()"></button>
          <button class="play player-icon" onclick="music(-1)"></button>
          <button class="play-next player-icon" onclick="nextMusic()"></button>
          <div class="volume">
            <div class="volume_bar">
              <img src="./assets/svg/volume.png" alt="" class="volume_img" id="volume_img" onclick="volumeOff()">
              <input id="range" min="0" max="100" value="0" type="range" class="range">
            </div>
          </div>
        </div>
        <div class="player-info">
          <div class="progress">           
            <div class="progress-bar">
              <div class="now"></div>
            </div>
            <span class="start">0:00</span>
            <span class="centerr">/</span>
            <span class="end"> 0:00</span>
          </div>
          
        </div>
        <ul class="play-list">
          <li class="play-item" onclick=selectItem(id) id="0">Серега пират1</li>
          <li class="play-item" onclick=selectItem(id) id="1">Серега пират2</li>
          <li class="play-item" onclick=selectItem(id) id="2">Серега пират3</li>
          <li class="play-item" onclick=selectItem(id) id="3">Серега пират4</li>
        </ul>
      </div>
    <div class="weather">
      <input type="text" class="city" onchange="Weather()" />
      <i class="weather-icon owf" id="weatherimg"><img src="" class="afterbegin" alt=""></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" />
    </div>
  </main>
  <footer class="footer">
    <div class="quote-selection">
      <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
    </div>  
    <div class="footer-links">
      <div class="todo-list-container widget hidden" data-widget-name="todo">
        <div class="todo-list todo-hidden">
          <h3 class="todo-header">To Do</h3>
          <ul class="todo-list-todo">
            <li class="todo-list-item">
              <i class="fa-regular fa-square todo-checkbox"></i>
              <span class="todo-text"></span>
              <i class="fa-solid fa-trash todo-trashcan"></i>
            </li>
            <li class="todo-list-item">
              <i class="fa-regular fa-square todo-checkbox"></i>
              <span class="todo-text"></span>
              <i class="fa-solid fa-trash todo-trashcan"></i>
            </li>
            <li class="todo-list-item">
              <i class="fa-regular fa-square todo-checkbox"></i>
              <span class="todo-text"></span>
              <i class="fa-solid fa-trash todo-trashcan"></i>
            </li>
          </ul>
          <div class="todo-input-container">
            <input type="text" class="todo-input" placeholder="[Add todo]">
            <i class="fa-regular fa-plus todo-add"></i>
          </div>
          <h3 class="todo-header">Done</h3>
          <ul class="todo-list-todo todo-list-todo_done">
            <li class="todo-list-item todo-list-item_done">
              <i class="fa-regular fa-square-check todo-checkbox"></i>
              <span class="todo-text"></span>
              <i class="fa-solid fa-trash todo-trashcan"></i>
            </li>
            <li class="todo-list-item todo-list-item_done">
              <i class="fa-regular fa-square-check todo-checkbox"></i>
              <span class="todo-text"></span>
              <i class="fa-solid fa-trash todo-trashcan"></i>
            </li>
            </li>
            <li class="todo-list-item todo-list-item_done">
              <i class="fa-regular fa-square-check todo-checkbox"></i>
              <span class="todo-text"></span>
              <i class="fa-solid fa-trash todo-trashcan"></i>
            </li>
          </ul>
        </div>
        <i class="fa-solid fa-list-check todo-list_icon">ToDo</i>
      </div>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
